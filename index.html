<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <link rel="stylesheet" href="style.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="row valign-wrapper top-bar">
            <div class="col s12 center-align flow-text">Photo Library</div>

            <!-- Modal Trigger -->
            <a class="modal-trigger btn-floating btn-medium waves-effect waves-light indigo" href="#modal1"><i class="material-icons">add</i></a>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">search</i>
                <input id="imgFilter" onfocus="filter(event)" onfocusout="doRender(event)" type="text" placeholder="Search image">
            </div>
        </div>

        <div id="pics" class="row pics">
        </div>




        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="col s12 flow-text white-text valign-wrapper indigo header">
                    Add Photo
                    <span class="right valign-wrapper modal-action modal-close close"><i class="material-icons">close</i></span>
                </div>
                <br>
                <br>
                <br>
                <br>
                <div class="row content">
                    <div class="col s12 m6">
                        <form action="#">
                            <div class="file-field input-field">
                                <div class="btn white">
                                    <span class="valign-wrapper black-text">SELECT FILE &nbsp;&nbsp;&nbsp;<i class="material-icons">cloud_upload</i></span>
                                    <input id="imgPath" onchange="loadPath(event)" type="file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input id="imgPathText" class="file-path validate" type="text">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col s12 m6" style="border-left: 2px solid #3f51b5;">
                        <div class="input-field col s12">
                            <input id="imgUrl" onfocusout="loadUrl(event)" placeholder="Enter url of image" id="first_name" type="text" class="validate">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="imgKey" onkeypress="saveHandle(event)" placeholder="Enter short name for image" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <a href="" onclick="save()" class="waves-effect waves-purple btn indigo left">UPLOAD</a>
                    </div>
                </div>
            </div>
        </div>

    </div>






    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
